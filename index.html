<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>

    <header>
        <h1>Kanban</h1>
    </header>

    <main>
        <section id="container">
            <div class="add-task">
                <label for="taskName">Add a task:</label>
                <br>
                <!-- <input type="t" name="taskName" id="taskName" required> -->
                <textarea name="taskName" id="taskName" cols="30" rows="5"></textarea>
                <br>
                <button type="button" id="addTaskBtn">Add Task</button>
            </div>
            <div class="task-board">
                <div class="box-titles">
                    <h3>Tasks</h3>
                    <h3>In Progress</h3>
                    <h3>Done</h3>
                </div>

                <div class="task-box">
                    <div class="box new-task">
 
                    </div>
                    <div class="box in-progress">

                    </div>
                    <div class="box done">
                        
                    </div>
                </div>

            </div>
        </section>
    </main>
    
</body>

</html>
